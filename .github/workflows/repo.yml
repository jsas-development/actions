name: Git Test

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Test
        run: |
          ls -la
          git --version
        env:
          CURRENT_BRANCH: ${{ github.event.pull_request.head.ref }}
